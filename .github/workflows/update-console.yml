              <text x="24" y="512"><tspan class="prompt">$ </tspan><tspan class="cmd">interests</tspan></text>
              <text x="24" y="536"><tspan class="bullet">- </tspan><tspan class="text">Folding intricate origami</tspan></text>
              <text x="24" y="560"><tspan class="bullet">- </tspan><tspan class="text">Participating in cultural activities</tspan></text>
              <text x="24" y="584"><tspan class="bullet">- </tspan><tspan class="text">Volunteering for causes close to my heart</tspan></text>


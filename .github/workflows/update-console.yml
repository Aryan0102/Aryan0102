              <!-- exit -->
              <text x="24" y="920"><tspan class="prompt">$ </tspan><tspan class="cmd">exit</tspan></text>
          '

          # -------------------------------
          # SVG Build
          # -------------------------------
          cat > console.svg <<SVG
          <?xml version="1.0" encoding="UTF-8"?>
          <svg width="$WIDTH" height="$HEIGHT" viewBox="0 0 $WIDTH $HEIGHT" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
            <title id="title">$TITLE</title>
            <desc id="desc">$DESCRIPTION</desc>
            <defs>
              <style>
                .t { font: $FONT; }
                .prompt { fill: $COLOR_PROMPT; font-weight: 700; }
                .cmd { fill: $COLOR_CMD; }
                .text { fill: $COLOR_TEXT; }
                .dim { fill: $COLOR_DIM; }
                .accent { fill: $COLOR_ACCENT; font-weight: 700; }
                .bullet { fill: $COLOR_PROMPT; }
                .link { fill: $COLOR_LINK; text-decoration: underline; }
                .warn { fill: $COLOR_WARN; }
                .barTitle { fill: $COLOR_TEXT; font: 13px ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
              </style>
            </defs>

            <!-- window background -->
            <rect x="0" y="0" width="$WIDTH" height="$HEIGHT" rx="12" fill="$COLOR_BG" />
            <!-- title bar -->
            <rect x="0" y="0" width="$WIDTH" height="40" rx="12" fill="$COLOR_BAR" />
            <circle cx="22" cy="20" r="7" fill="$COLOR_CLOSE"/>
